<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Web Animation</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            overflow: hidden;
            background: linear-gradient(135deg, #ff9a9e, #fad0c4);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            position: relative;
            width: 300px;
            height: 300px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .circle {
            position: absolute;
            border-radius: 50%;
            background: radial-gradient(circle, #ff7eb3, #ff758c);
            animation: float 6s ease-in-out infinite;
        }

        .circle:nth-child(1) {
            width: 150px;
            height: 150px;
            animation-delay: 0s;
        }

        .circle:nth-child(2) {
            width: 100px;
            height: 100px;
            animation-delay: 2s;
        }

        .circle:nth-child(3) {
            width: 75px;
            height: 75px;
            animation-delay: 4s;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0) scale(1);
                opacity: 1;
            }
            50% {
                transform: translateY(-20px) scale(1.2);
                opacity: 0.8;
            }
        }

        .button {
            position: absolute;
            bottom: -60px;
            background-color: #ff6f61;
            border: none;
            color: white;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 20px;
            cursor: pointer;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        .button:hover {
            transform: scale(1.1);
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.2);
        }

        .button:active {
            transform: scale(0.9);
        }

        .tooltip {
            position: absolute;
            bottom: -100px;
            background: #fff;
            color: #333;
            padding: 8px 12px;
            font-size: 14px;
            border-radius: 5px;
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.2);
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s ease, transform 0.3s ease;
        }

        .button:hover + .tooltip {
            opacity: 1;
            transform: translateY(-10px);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="circle"></div>
        <div class="circle"></div>
        <div class="circle"></div>
        <button class="button">Klik Saya</button>
        <div class="tooltip">Ini adalah tooltip interaktif!</div>
    </div>
</body>
</html>
